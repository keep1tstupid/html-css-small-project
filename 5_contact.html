        <section>
            <h2>What's on your mind?</h2>

            <div class="comment">
                <label for="name">Name:</label><br>

                <textarea name="email" id="email" class="message" placeholder="enter your e-mail" rows="1"></textarea><br>
                <label for="msg">Leave your feedback or ask questions in the form below:</label><br>
                <textarea name="msg" id="msg" class="message" placeholder="write your message here" rows="10"></textarea> <br>
                <input class="button" type="submit" value="Send message">
            </div>
